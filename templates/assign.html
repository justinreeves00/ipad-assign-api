<!DOCTYPE html>
<html>
<head>
  <title>iPad Assignment</title>
  <script src="/static/script.js"></script>
</head>
<body>
  <h1>Assign iPad</h1>
  <form id="assignForm">
    <label for="serial">Serial Number:</label>
    <input type="text" id="serial" name="serial" required><br>

    <label for="building">Building:</label>
    <select id="building" name="building"></select><br>

    <label for="grade">Grade:</label>
    <select id="grade" name="grade"></select><br>

    <label for="classroom">Classroom:</label>
    <select id="classroom" name="classroom"></select><br>

    <label for="station">Station Number:</label>
    <input type="text" id="station" name="station"><br>

    <button type="submit">Assign</button>
  </form>
</body>
</html>
